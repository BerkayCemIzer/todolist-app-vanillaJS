<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .checked {
            text-decoration: line-through;
        }
    </style>
</head>
<!-- Açıklama satırı eklenecek.
Description line will be added. -->
<body>
    <h1 style="text-align: center; font-family: Copperplate, Papyrus, fantasy, cursive;" class="mt-5 display-4">To Do
        List
    </h1>

    <div class="container">
        <div class="row mb-3">
            <div style="margin: auto;" class="mt-3">
                <div class="card" style="width: 50rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <!-- <label for="textbox" class="h5 text-primary">Girdi: </label> -->
                            <input type="text" class="form-control" name="textbox" id="textbox"
                                placeholder="Listeye eklemek için buraya yazınız."></input></li>
                        <li class="list-group-item"><label for="color">Liste rengini seçiniz: </label>
                            <select name="color" id="color" class="custom-select float-right" style="width: 50%;">
                                <option class="list-group-item-primary" value="primary">Primary</option>
                                <option class="list-group-item-secondary" value="secondary">Secondary</option>
                                <option class="list-group-item-success" value="success">Success</option>
                                <option class="list-group-item-danger" value="danger">Danger</option>
                                <option class="list-group-item-warning" value="warning">Warning</option>
                                <option class="list-group-item-info" value="info">Info</option>
                            </select></li>
                        <li class="list-group-item"><label for="selector">Yazı tipini seçiniz: </label>
                            <select name="selector" id="selector" class="custom-select float-right" style="width: 50%;">
                                <option value="yazi">Düz yazı biçimi</option>
                                <option class="text-monospace" value="kod">Monospace yazı biçimi (Kod)</option>
                            </select></li>
                        <li class="list-group-item"><input id="btn" class="btn btn-outline-secondary" onclick="button()"
                                type="button" value="Test">
                            <input id="btnDelete" class="btn btn-danger float-right" onclick="buttonDelete()"
                                type="button" value="Tümünü Sil">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul id="list" class="list-group" style="width: 50rem; margin:auto"></ul>
    </div>

    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
